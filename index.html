<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>5QR1WORLD</title>
    <link rel="icon" type="image/gif" href="images/5qr1globe.gif">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="spacey-container">
        <button id="mobile-keyboard-button" style="display: none;">keyboard</button>
        <div class="star-container"></div>
        <div class="gif-container">
            <img src="images/5qr1globe.gif" alt="Space GIF">
        </div>
    </div>

    <audio id="background-audio" autoplay loop></audio>

    <div id="keybinds-popup">
        <h2>keybinds</h2>
        <ul>
            <li><strong>q:</strong> prev song</li>
            <li><strong>w:</strong> pause / play song</li>
            <li><strong>e:</strong> next song</li>
            <li><strong>p:</strong> neofetch</li>
        </ul>
    </div>

    <div id="youtube-popup" style="display:none;">
        <h2>YouTube Video Embed</h2>
        <input type="text" id="youtube-input" placeholder="Enter YouTube URL" />
        <button onclick="embedYouTubeVideo()">Embed Video</button>
        <iframe id="youtube-embed" style="display:none;width:560px;height:315px;border:0;" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div id="neofetch-popup">
        <pre>
<span id="line1"></span> 5qr1@world
<span id="line2"></span> -------
<span id="line3"></span> OS: <span id="os-line"></span>
<span id="line4"></span> Browser: <span id="browser-line"></span>
<span id="line5"></span> Engine: <span id="engine-line"></span>
<span id="line6"></span> Search Engine: <span id="search-engine-line"></span>
<span id="line7"></span>
        </pre>
    </div>

<div id="blog-popup">
    <h1>BLOG</h1>
    <ul>
        <li><a class="blog-btn" data-markdown="blog/blog1.md">test post</a></li>
    </ul>
</div>

<div id="markdown-popup">
    <a href="#" id="close-markdown-popup">Close</a>
    <div id="markdown-content"></div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
