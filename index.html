<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>5QR1WORLD</title>
    <link rel="icon" type="image/gif" href="images/5qr1globe.gif">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="spacey-container">
        <button id="mobile-keyboard-button" style="display: none;">keyboard</button>
        <div class="star-container"></div>
        <div class="gif-container">
            <img src="images/5qr1globe.gif" alt="Space GIF">
        </div>
    </div>

    <audio id="background-audio" autoplay loop></audio>

    <div id="keybinds-popup">
        <h2>keybinds</h2>
        <ul>
            <li><strong>q:</strong> prev song</li>
            <li><strong>w:</strong> pause / play song</li>
            <li><strong>e:</strong> next song</li>
            <li><strong>p:</strong> neofetch</li>
        </ul>
    </div>

    <div id="neofetch-popup">
        <pre>
<span id="line1"></span> 5qr1@world
<span id="line2"></span> -------
<span id="line3"></span> OS: <span id="os-line"></span>
<span id="line4"></span> Browser: <span id="browser-line"></span>
<span id="line5"></span> Engine: <span id="engine-line"></span>
<span id="line6"></span> Search Engine: <span id="search-engine-line"></span>
<span id="line7"></span>
        </pre>
    </div>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
