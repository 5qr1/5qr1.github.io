<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5QR1WORLD</title>
    <link rel="icon" type="image/gif" href="images/5qr1globe.gif">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .spacey-container, #blog-section {
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, #000015, #000010, #000);
            position: relative;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
        }

        .gif-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .gif-container img {
            width: 180%;
            height: auto;
        }

        .nav-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            color: #4a90e2;
            text-decoration: underline;
            cursor: pointer;
        }

        .nav-button:hover {
            color: #357ab7;
        }

        #blog-section {
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            font-size: 24px;
            padding: 20px;
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 1;
        }

        #blog-section.active {
            top: 0;
        }

        #blog-section.hidden {
            top: 100%;
        }

        .nav-button.go-home {
            right: 50px;
        }

        .blog-title {
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            margin: 20px 0;
            text-decoration: underline;
        }

        .placeholder-text {
            font-size: 18px;
            margin-top: -20px;
            text-align: center;
            max-width: 80%;
            line-height: 1.5;
        }

        .blog-list {
            margin-top: 20px;
            list-style: none;
            padding: 0;
            text-align: center;
        }

        .blog-list li {
            margin: 10px 0;
        }

        .blog-list a {
            color: #4a90e2;
            text-decoration: none;
            font-size: 20px;
        }

        .blog-list a:hover {
            text-decoration: underline;
        }

        #keybinds-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000015;
            color: white;
            padding: 20px;
            border: 1px solid white;
            display: none;
            z-index: 2;
            width: 300px;
            text-align: center;
        }

        #keybinds-popup h3 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #keybinds-popup ul {
            list-style-type: none;
            padding: 0;
        }

        #keybinds-popup ul li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="spacey-container">
        <div class="star-container"></div>
        <div class="gif-container">
            <img src="images/5qr1globe.gif" alt="Space GIF">
        </div>
        <span class="nav-button" onclick="goToBlog()">to blog</span>
    </div>

    <div id="blog-section">
        <div class="star-container"></div>
        <div class="blog-title">BLOG</div>
        <div class="placeholder-text" id="random-text"></div>
        <ul class="blog-list" id="blog-list"></ul>
        <span class="nav-button go-home" onclick="goHome()">go home</span>
    </div>

    <audio id="background-audio" autoplay loop></audio>

    <div id="keybinds-popup">
        <h2>keybinds</h2>
        <ul>
            <li><strong>q:</strong> prev song</li>
            <li><strong>w:</strong> pause / play song</li>
            <li><strong>e:</strong> next song</li>
        </ul>
    </div>

    <script>
        const audioPool = [
            "audio/ArrowRootMFDOOM.mp3",
            "audio/BergamotWildMFDOOM.mp3",
            "audio/ItsYourWorld.mp3",
            "audio/NasIsLikeNASInstrumental.mp3"
        ];

        const textPool = [
            "i am not a very good writer",
            "how do i write javascript",
            "does anyone read these lol",
            "theres no hidden room below the igloos",
            "read about useless shit 4 free"
        ];

        const blogPostsPool = [
            { title: "this is not a real link", link: "blog/UNReal.html" },
            { title: "nor is this", link: "blog/nope.html" },
            { title: "whatchu think i am", link: "blog/fake.html" }
        ];

        const audio = document.getElementById('background-audio');

        let currentAudioIndex = 0;

        function pickRandomTrack() {
            return audioPool[Math.floor(Math.random() * audioPool.length)];
        }

        function playRandomTrack() {
            audio.src = pickRandomTrack();
            audio.play();
        }

        function displayRandomText() {
            const randomText = textPool[Math.floor(Math.random() * textPool.length)];
            document.getElementById('random-text').textContent = randomText;
        }

        function displayBlogPosts() {
            const blogList = document.getElementById('blog-list');
            blogPostsPool.forEach(post => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = post.link;
                a.textContent = post.title;
                li.appendChild(a);
                blogList.appendChild(li);
            });
        }

        window.onload = function() {
            playRandomTrack();
            displayRandomText();
            displayBlogPosts();
            window.scrollTo(0, 0);
        };

        audio.addEventListener('ended', playRandomTrack);

        document.body.addEventListener('click', function() {
            if (audio.paused) {
                audio.play();
            }
        });

        const containerMain = document.querySelector('.spacey-container .star-container');
        const containerBlog = document.querySelector('#blog-section .star-container');
        const blogSection = document.querySelector('#blog-section');

        function createStars(container, numStars) {
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.opacity = Math.random() * 0.8 + 0.2;
                container.appendChild(star);
            }
        }

        createStars(containerMain, 500);
        createStars(containerBlog, 500);

        audio.volume = 0.5;

        function goToBlog() {
            blogSection.classList.add('active');
            blogSection.classList.remove('hidden');
        }

        function goHome() {
            blogSection.classList.add('hidden');
            blogSection.classList.remove('active');
        }

        document.addEventListener('keydown', function(event) {
            const keybindsPopup = document.getElementById('keybinds-popup');
            
            if (event.key === 'q') {
                currentAudioIndex = (currentAudioIndex - 1 + audioPool.length) % audioPool.length;
                audio.src = audioPool[currentAudioIndex];
                audio.play();
            } else if (event.key === 'w') {
                if (audio.paused) {
                    audio.play();
                } else {
                    audio.pause();
                }
            } else if (event.key === 'e') {
                currentAudioIndex = (currentAudioIndex + 1) % audioPool.length;
                audio.src = audioPool[currentAudioIndex];
                audio.play();
            } else if (event.key === 'h') {
                if (keybindsPopup.style.display === 'none' || keybindsPopup.style.display === '') {
                    keybindsPopup.style.display = 'block';
                } else {
                    keybindsPopup.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
